<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App - HTTP</title>
  </head>
  <body>
    <h1>Chat App</h1>
    <button type="button" onclick="fetchMsg()">fecth messages</button>
    <div id="chat-box" style="border: 1px solid #ccc; height: 300px; overflow-y: auto">

    </div>
    <input id="user" placeholder="Your name" />

    <script src="script.js"></script>
  </body>
</html>
